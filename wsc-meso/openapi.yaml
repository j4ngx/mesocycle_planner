openapi: 3.1.0
info:
  contact:
    email: dev@mesocycleplanner.com
    name: Mesocycle Planner Development Team
  description: |
    Complete API for fitness training app with advanced periodization support.
    Features: 440+ exercises database, Linear/DUP/Block/Polarized periodization models,
    microcycle management, auto-progression, session logging, and AI-generated training plans.

    Supports user authentication, mesocycle planning, workout tracking, and progress analytics.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Mesocycle Planner API - Advanced Periodization
  version: 1.0.0
servers:
- description: Local Development
  url: http://localhost:8000/api/v1
- description: Staging
  url: https://staging.mesocycleplanner.com/api/v1
- description: Production
  url: https://api.mesocycleplanner.com/api/v1
tags:
- description: User authentication and authorization
  name: Authentication
- description: User management operations
  name: Users
- description: 440+ exercises database with biomechanical execution details
  name: Exercises
- description: "Complete periodization (microcycles, DUP, block, linear, polarized)"
  name: Mesocycles
- description: Workout session management
  name: Workouts
- description: Session logging with AI adjustment and analytics
  name: Tracking
- description: Auto-progression tables and weekly weight recommendations
  name: Progression
- description: Progress tracking and analytics
  name: Progress
paths:
  /auth/register:
    post:
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: User already exists
      summary: Register a new user
      tags:
      - Authentication
  /auth/login:
    post:
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLogin"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Token"
          description: Login successful
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid credentials
      summary: Login user
      tags:
      - Authentication
  /users/me:
    get:
      operationId: getCurrentUser
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User profile
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get current user profile
      tags:
      - Users
    put:
      operationId: updateCurrentUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/updateCurrentUser_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: User updated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Update current user profile
      tags:
      - Users
  /exercises:
    get:
      operationId: listExercises
      parameters:
      - $ref: "#/components/parameters/GroupFilter"
      - $ref: "#/components/parameters/TypeFilter"
      - $ref: "#/components/parameters/PageParam"
      - $ref: "#/components/parameters/LimitParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listExercises_200_response"
          description: Paginated exercise list
      summary: List exercises with advanced filtering
      tags:
      - Exercises
  /exercises/{exercise_id}:
    get:
      operationId: getExercise
      parameters:
      - explode: false
        in: path
        name: exercise_id
        required: true
        schema:
          title: exercise_id
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Exercise"
          description: Full exercise specification
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Exercise not found
      summary: Complete exercise details with biomechanical execution
      tags:
      - Exercises
  /exercises/search:
    get:
      operationId: searchExercises
      parameters:
      - explode: true
        in: query
        name: q
        required: true
        schema:
          example: bench press
          type: string
        style: form
      - $ref: "#/components/parameters/LimitParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/ExerciseSummary"
                type: array
          description: Search results
      summary: Full-text search exercises
      tags:
      - Exercises
  /exercises/{group}/recommended:
    get:
      operationId: getRecommendedExercises
      parameters:
      - explode: false
        in: path
        name: group
        required: true
        schema:
          $ref: "#/components/schemas/MuscleGroup"
        style: simple
      - explode: true
        in: query
        name: level
        required: false
        schema:
          $ref: "#/components/schemas/TrainingLevel"
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Exercise"
                type: array
          description: Recommended exercises by group
      summary: Top recommended exercises per muscle group
      tags:
      - Exercises
  /mesocycles:
    get:
      operationId: listMesocycles
      parameters:
      - explode: true
        in: query
        name: status
        required: false
        schema:
          $ref: "#/components/schemas/MesocycleStatus"
        style: form
      - $ref: "#/components/parameters/PageParam"
      - $ref: "#/components/parameters/LimitParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listMesocycles_200_response"
          description: List of mesocycles
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: List all mesocycles for current user
      tags:
      - Mesocycles
    post:
      operationId: createMesocycle
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MesocycleCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mesocycle"
          description: Mesocycle created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Create a new mesocycle
      tags:
      - Mesocycles
  /mesocycles/ai-generate:
    post:
      operationId: generateAIMesocycle
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/generateAIMesocycle_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mesocycle"
          description: Complete AI-generated periodized mesocycle
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: AI Periodized Mesocycle Generator (DUP/Block optimized)
      tags:
      - Mesocycles
  /mesocycles/{mesocycle_id}:
    delete:
      operationId: deleteMesocycle
      parameters:
      - explode: false
        in: path
        name: mesocycle_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Mesocycle deleted successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Mesocycle not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Delete mesocycle
      tags:
      - Mesocycles
    get:
      operationId: getMesocycle
      parameters:
      - explode: false
        in: path
        name: mesocycle_id
        required: true
        schema:
          format: uuid
          title: mesocycle_id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mesocycle"
          description: Mesocycle details
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Mesocycle not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get mesocycle by ID
      tags:
      - Mesocycles
    put:
      operationId: updateMesocycle
      parameters:
      - explode: false
        in: path
        name: mesocycle_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MesocycleCreate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Mesocycle"
          description: Mesocycle updated successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Mesocycle not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Update mesocycle
      tags:
      - Mesocycles
  /mesocycles/{mesocycle_id}/microcycle/{microcycle_number}:
    get:
      operationId: getMicrocycle
      parameters:
      - explode: false
        in: path
        name: mesocycle_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - explode: false
        in: path
        name: microcycle_number
        required: true
        schema:
          title: exercise_id
          type: integer
        style: simple
      - $ref: "#/components/parameters/WeekParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getMicrocycle_200_response"
          description: Microcycle details with training days
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Microcycle not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Current microcycle details + weekly programming
      tags:
      - Mesocycles
  /mesocycles/{mesocycle_id}/progression:
    get:
      operationId: getMesocycleProgression
      parameters:
      - explode: false
        in: path
        name: mesocycle_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - $ref: "#/components/parameters/WeekParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getMesocycleProgression_200_response"
          description: Progression recommendations
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Mesocycle not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Auto-progression recommendations for next week
      tags:
      - Mesocycles
  /mesocycles/{mesocycle_id}/dashboard:
    get:
      operationId: getMesocycleDashboard
      parameters:
      - explode: false
        in: path
        name: mesocycle_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getMesocycleDashboard_200_response"
          description: Dashboard data with analytics
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Mesocycle not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Mesocycle progress dashboard + charts data
      tags:
      - Mesocycles
  /workouts:
    get:
      operationId: listWorkouts
      parameters:
      - explode: true
        in: query
        name: mesocycle_id
        required: false
        schema:
          format: uuid
          title: mesocycle_id
          type: string
        style: form
      - explode: true
        in: query
        name: completed
        required: false
        schema:
          type: boolean
        style: form
      - $ref: "#/components/parameters/PageParam"
      - $ref: "#/components/parameters/LimitParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listWorkouts_200_response"
          description: List of workouts
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: List workouts
      tags:
      - Workouts
    post:
      operationId: createWorkout
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkoutCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workout"
          description: Workout created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Create a new workout
      tags:
      - Workouts
  /workouts/{workout_id}:
    delete:
      operationId: deleteWorkout
      parameters:
      - explode: false
        in: path
        name: workout_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Workout deleted successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Workout not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Delete workout
      tags:
      - Workouts
    get:
      operationId: getWorkout
      parameters:
      - explode: false
        in: path
        name: workout_id
        required: true
        schema:
          format: uuid
          title: mesocycle_id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workout"
          description: Workout details
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Workout not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Get workout by ID
      tags:
      - Workouts
    put:
      operationId: updateWorkout
      parameters:
      - explode: false
        in: path
        name: workout_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/WorkoutCreate"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workout"
          description: Workout updated successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Workout not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Update workout
      tags:
      - Workouts
  /workouts/{workout_id}/complete:
    post:
      operationId: completeWorkout
      parameters:
      - explode: false
        in: path
        name: workout_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/completeWorkout_request"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workout"
          description: Workout marked as completed
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Workout not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Mark workout as completed
      tags:
      - Workouts
  /progression/{goal}:
    get:
      operationId: getProgressionTable
      parameters:
      - explode: false
        in: path
        name: goal
        required: true
        schema:
          $ref: "#/components/schemas/TrainingGoal"
