      tags:
      - Tracking
  /stats/progress/{user_id}:
    get:
      operationId: getUserProgressStats
      parameters:
      - explode: false
        in: path
        name: user_id
        required: true
        schema:
          format: uuid
          title: mesocycle_id
          type: string
        style: simple
      - explode: true
        in: query
        name: exercise_id
        required: false
        schema:
          title: exercise_id
          type: integer
        style: form
      - explode: true
        in: query
        name: weeks_back
        required: false
        schema:
          default: 12
          maximum: 52
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getUserProgressStats_200_response"
          description: Complete progression analytics
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: User not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: User strength progression analytics
      tags:
      - Tracking
  /progress:
    get:
      operationId: listProgress
      parameters:
      - explode: true
        in: query
        name: metric_type
        required: false
        schema:
          enum:
          - weight
          - body_fat
          - measurement
          - strength
          - endurance
          type: string
        style: form
      - explode: true
        in: query
        name: start_date
        required: false
        schema:
          format: date
          title: date
          type: string
        style: form
      - explode: true
        in: query
        name: end_date
        required: false
        schema:
          format: date
          title: date
          type: string
        style: form
      - $ref: "#/components/parameters/PageParam"
      - $ref: "#/components/parameters/LimitParam"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/listProgress_200_response"
          description: List of progress entries
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: List progress entries
      tags:
      - Progress
    post:
      operationId: createProgress
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProgressCreate"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Progress"
          description: Progress entry created successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Create a new progress entry
      tags:
      - Progress
  /progress/{progress_id}:
    delete:
      operationId: deleteProgress
      parameters:
      - explode: false
        in: path
        name: progress_id
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "204":
          description: Progress entry deleted successfully
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Progress entry not found
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Delete progress entry
      tags:
      - Progress
    get:
      operationId: getProgress
      parameters:
      - explode: false
        in: path
        name: progress_id
        required: true
        schema:
          format: uuid
          title: mesocycle_id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Progress"
          description: Progress entry details
        "404":
          content:
