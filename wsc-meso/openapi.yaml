      tags:
      - Progression
  /sessions:
    post:
      operationId: logSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TrainingSession"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrainingSession"
          description: Session recorded successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
      security:
      - bearerAuth: []
      summary: Log completed training session
      tags:
      - Tracking
  /sessions/smart-log:
    post:
      operationId: smartLogSession
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/smartLogSession_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/smartLogSession_200_response"
          description: Session logged + next session recommendations
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Invalid input
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized
